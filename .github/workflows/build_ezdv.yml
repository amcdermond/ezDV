name: Build ezDV

on:
  push
#paths:
#  - firmware/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Install prerequisite packages
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: Install ESP-IDF
        shell: bash
        run: |
          git clone -b v5.2.1 --recursive https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh all

      - name: Build project
        shell: bash
        run: |
          . ./esp-idf/export.sh
          cd firmware
          idf.py build

      - name: Create release assets
        shell: bash
        run: |
          cd firmware/build
          mkdir release
          cd release
          cp ../ezdv.bin release
          cp ../http_0.bin release/http.bin
          tar cvzf ezdv-$GITHUB_REF_NAME-ota.tar.gz *.bin
          mv http.bin http_0.bin
          cp ../bootloader/bootloader.bin .
          cp ../ota_data_initial.bin .
          cp ../partition_table/partition-table.bin .
          tar cvzf ezdv-$GITHUB_REF_NAME-full.tar.gz *.bin

      - name: Create release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload OTA release asset
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./firmware/build/release/ezdv-${{ github.ref_name }}-ota.tar.gz
          asset_name: ezdv-${{ github.ref_name }}-ota.tar.gz
          asset_content_type: application/x-gzip

      - name: Upload full release asset
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./firmware/build/release/ezdv-${{ github.ref_name }}-full.tar.gz
          asset_name: ezdv-${{ github.ref_name }}-full.tar.gz
          asset_content_type: application/x-gzip